name: Composite
on: [push, workflow_dispatch]
  # push:
  #   branches:
  #     - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v4
      - name: Load and Cache Dependencies
        uses: ./.github/actions/cached-deps
      - name: Lint code
        run: npm run lint
  
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v4
      - name: Load and Cache Dependencies
        uses: ./.github/actions/cached-deps
        id: cache-deps
        with:
          caching: 'false'
      - name: Output information
        run: echo "Cached used? ${{ steps.cache-deps.outputs.used-cache }}"
      - name: Test code
        continue-on-error: true
        id: tests
        run: npm run test
      - name: Upload test result
        if: always() && steps.tests.outcome == 'failure'
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: test.json

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v4
      - name: Load and Cache Dependencies
        uses: ./.github/actions/cached-deps
      - name: Build website
        id: build-website
        run: npm run build
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: dist
  
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Get Build Arifacts
        uses: actions/download-artifacts@v4
        with:
          name: dist-files
          path: ./dist
      - name: Output contents
        run: ls
      - name: Deploy site
        uses: ./.github/actions/deploy-s3-javascript
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACESS_KEY }}
        with:
          bucket: github-actions-royalboe
          dist-file: ./dist
  
  deploy-reusable:
    needs: build
    uses: ./.github/workflows/reusable.yaml
    with:
      artifact-name: dist-files
    # secrets:
    #   some-secret: ${{ secrets.some-secrets }}

  print-deploy-result:
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: First deployed job output
        run: echo {{ needs.deploy.outputs.result}}
  
  report:
    needs: [lint, deploy]
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - name: Output Information
        run: |
          echo "Something went wrong"
          echo "{{ toJSON(github) }}"

